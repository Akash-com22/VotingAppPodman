name: Build and Push Docker Image with Podman

on: workflow_dispatch
  

env:
  DOCKER_REGISTRY: docker.io

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker registry by Podman
      run: |
        podman login  "${{ env.DOCKER_REGISTRY }}" -u "${{ secrets.DOCKER_USERNAME }}" -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Voting Application Build Image Using Podman
      run: |
        cd vote/
        podman build -t vote:v3 .
        podman push localhost/vote:v3 ${{ secrets.DOCKER_REPOSITORY }}
        
    - name: Result Application Build Image Using Podman
      run: |
        cd result/
        podman build -t result:r3 .
        podman push localhost/result:r3 ${{ secrets.DOCKER_REPOSITORY }}:r3
  

    - name: Worker Application Build Image Using Podman
      run: |
        cd worker/
        podman build -t worker:w3 .
        podman push localhost/worker:w3 ${{ secrets.DOCKER_REPOSITORY }}:w3
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: bc9f50ed-814b-4a3c-b44b-fbc079cc1eca
        tenant-id: 638456b8-8343-4e48-9ebe-4f5cf9a1997d
        subscription-id: 95dc6442-7e4b-48c8-8960-9e89c991c067
    - name: Set AKS context
      id: set-context
      uses: azure/aks-set-context@v3
      with:
        resource-group: RG-Containerization2 
        cluster-name: akscluster-002
